<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
</head>
<body>
	<h1>List</h1>

	<ul id="list">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<label>Nome:</label>
	<input id="name"/>
	<input id="add-button" type="button" value="adicionar"/>

	<script src="js/jquery.js"></script>
	<script>
			// os novos itens add tbm devem ser clicados, para isso utilizamos a função "on": mecanismo de delegação
		$('#list').on("click", "li", function(){
			// this: ter acesso ao elemento que disparou o evento
			// a função $ chama o jQuery
			var texto = $(this).text();
			alert(texto);
		});

		$('#add-button').click(function(){
			var texto = $('#name').val();
			// a tag $ tbm é um criador de elementos, basta informar o elemento que queremos criar 			
			$('<li>').text(texto).appendTo('#list');
		});
	</script>
</body>
</html>
